<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PDF Output</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            @page{
                size:"A4";
                margin:2.5cm 1.5cm 3.5cm 1.5cm;

                @top-center{
                    content:"GreatKart";
                }

                @bottom-right{
                    content: "Page" counter(page)" of " counter(pages);
                }
            }
        </style>
    </head>
    <body>
        <img class="logo" src="{% static 'images/logo.png' %}">
        <h2>Sales Report</h2>



        <table class="table">
            <thead class="thead">
                <tr>
                    <td>Order Id</td>
                    <td>Tax Amount</td>
                    <td>Grand Total</td>
                    <td>Ordered Date</td>
                    <td>Status</td>
                </tr>
            </thead>div
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <th>#{{expense.payment}}</th>
                    <th>${{expense.order.tax}}</th>
                    <th>${{expense.order.order_total}}</th>
                    <th>{{expense.order.created_at}}</th>
                    <th>Success</th>
                </tr>
                {% endfor %}
                <tr>
                    <th>Total</th>
                    <th>{{total}}</th>
                </tr>
            </tbody>
        </table>
        
        <script src="" async defer></script>
    </body>
</html>
