{% extends 'admin_panel_templates/admin_base.html' %}
{% load static %}
{% block content%}


            <div class="card">
										<div class="card-body">
											<form method="post" action="{% url 'add_category' %}" enctype="multipart/form-data">
											{% csrf_token %}
												<div class="row">
													<div class="mb-3 col-md-6">
														<label class="form-label" for="inputFirstName">Name</label>
														{{form.category_name}}
													</div>
													<div class="mb-3 col-md-6">
														<label class="form-label" for="inputLastName">Slug</label>
														{{form.slug}}
													</div>
												</div>
												<div class="mb-3">
													<label class="form-label" for="inputEmail4">Description</label>
													{{form.description}}
												</div>
                
												<div class="row">
													<div class="mb-3 col-md-6">
														<label class="form-label" for="inputFirstName">Image 1</label>
														{{form.cat_image}}
													</div>
							
												<button type="submit" class="btn btn-primary">Save changes</button>
											</form>

										</div>
									</div>
          </div>
        </div>

{% endblock %}
